<!doctype html>
<html lang="en">
    <head>
        {% include head.html %}
        <style>
            html {
                scroll-behavior: smooth;
            }
        </style>
    </head>
    <body class="two-column">
        <div class="container">
        {% include header.html %}
        {% include navigation.html %}
        <main>
            <aside>
                {% include siblings.html %}
            </aside>
            <article>
                <h1>
                    {% if page.parent %}
                        <a href="../">{{ page.parent }}</a> >
                    {% endif %}
                    {{ page.title }}
                </h1>
                {{ content }}
                
            </article>  
        </main>
        {% include scripts.html %}
        <script type="text/javascript" src="{{site.baseurl}}/assets/js/expandable.js"></script>
    </body>
</html>
